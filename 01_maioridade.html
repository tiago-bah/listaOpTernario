<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = Number(prompt("Insira sua idade"));

    //Processamento
    (idade >= 18) ? document.write("Você já atingiu a maioridade") : document.write(`Faltam ${18 - idade} anos para você atingir a maioridade`);

    //Saída

</script>
