<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
const porte = prompt("Informe o porte do cão (pequeno, médio ou grande):").toLowerCase();
const idadeHumana = parseInt(prompt("Informe a idade do cão em anos humanos:"));

    //Processamento
let idadeCanina;
if (porte === "pequeno") {                      
    idadeCanina = idadeHumana * 5;
} else if (porte === "médio") {     
    idadeCanina = idadeHumana * 6;  
} else if (porte === "grande") {    

    idadeCanina = idadeHumana * 7;      
} else {
    idadeCanina = "Porte inválido. Por favor, informe pequeno, médio ou grande.";
}   
    
    //Saída

</script>
